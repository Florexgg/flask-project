<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Тест по кибербезопасности</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: sans-serif;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    .test-container {
      background: linear-gradient(135deg, #222222, #444444);
      border-radius: 6px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }
    .test-container p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
      font-size: 1em;
    }
    input[type="radio"] {
      margin-right: 10px;
      cursor: pointer;
    }
    button {
      background: linear-gradient(to bottom, #888888, #555555);
      color: #f0f0f0;
      padding: 10px 15px;
      border: none;
      margin: 20px 5px 0 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      font-size: 1em;
      min-width: 140px;
    }
    button:hover {
      background: linear-gradient(to bottom, #aaaaaa, #777777);
    }
  </style>
</head>
<body>
  <main>
    <div class="test-container">
      <h1>Тест по кибербезопасности</h1>
      <form method="POST" action="" id="quizForm">
        <p>{{ question.question }}</p>
        {% for option in question.options %}
          <label>
            <input type="radio" name="answer" value="{{ loop.index0 }}" required>
            {{ option }}
          </label>
        {% endfor %}
        <div>
          <button type="submit">Далее</button>
        </div>
        <p>Вопрос {{ q_id + 1 }} из {{ total }}</p>
      </form>
    </div>
  </main>
  
</body>
</html>
